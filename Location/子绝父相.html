<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位，子绝父相</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            width: 800px;
            height: 50px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: red;
        }
        ul li{
            background-color: #ccc;
            box-sizing: border-box;
            border: 1px solid #000;
            width: 100px;
            height: 50px;
            float: left;
            line-height: 50px;
            text-align: center;
        }
        ul li:nth-of-type(4){
            position: relative;
            background-color: yellowgreen;
        }
        ul li img{
            /*相对定位弊端：不脱离标准流，会在标准流中继续占用一份空间，不利于布局界面*/
            /*position: relative;*/
            /*left: -25px;*/
            /*top: -20px;*/
            width: 20px;
            height: 20px;
            /*单独的绝对定位弊端：默认情况下绝对定位的元素会以body作为参考点，会随着浏览器的宽度高度的变化而变化*/
            position: absolute;
            left: 50%;
            margin-left: -7px;
            top: -5px;
        }
    </style>
</head>
<body>
<!--子绝父相：子元素用绝对定位，父元素用相对定位，企业开发中大多数场景都是使用子绝父相来做定位-->
<ul>
    <li>服装城</li>
    <li>美妆馆</li>
    <li>京东超市</li>
    <li>全球购
        <img src="../chick.jpg" alt="">
    </li>
    <li>闪购</li>
    <li>团购</li>
    <li>拍卖</li>
    <li>金融</li>
</ul>
</body>
</html>
