<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位注意点</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .att1{
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .att2{
            width: 2000px;
            height: 100px;
            background-color: green;
        }
        .att3{
            width: 100px;
            height: 1000px;
            background-color: blue;
        }
        .bx1{
            width: 300px;
            height: 300px;
            background-color: gray;
            border: 5px solid #000;
            padding: 30px;
            position: relative;
        }
        .bx2{
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<!--
1.如果一个绝对定位的元素是以body作为参考点，那么其实是以网页首屏的高度宽度作为参考点，而不是整个网页的宽度高度作为参考点
2.绝对定位中的元素会忽略祖先元素中的padding
-->
<div class="att1"></div>
<div class="att2"></div>
<div class="att3"></div>
<div class="bx1">
    <div class="bx2"></div>
</div>
</body>
</html>
