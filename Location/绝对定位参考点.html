<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位参考点</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .abs1{
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            /*bottom: 0;*/
            /*left: 0;*/
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
            /*bottom: 0;*/
            /*left: 0;*/
        }
        .grand{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<!--
规律：
1.默认情况，所有绝对定位的元素，无论有无祖先元素，都会以body作为参考点
2.如果一个绝对定位的元素有祖先元素，并且祖先元素也是定位流，那么这个元素就会以定位流的哪个祖先元素作为参考点(注意：只要祖先元素是静态定位意外的定位流，就会满足，只有静态定位不行)
3.如果一个绝对定位的元素有祖先元素，而且祖先元素也是定位流，祖先元素中有多个元素都是定位流，那么这个绝对定位的元素会以离它最近的哪个定位流的祖先元素为参考点
-->
<div class="abs1">
    <div class="son">
        <div class="grand"></div>
    </div>
</div>
</body>
</html>
