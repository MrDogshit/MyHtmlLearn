<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位应用</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .nav {
            width: 100%;
            height: 45px;
            background-color: red;
            position: fixed;
            /*background: #fff url() 0 0 no-repeat;*/
        }

        .content {
            width: 100%;
            height: 8250px;
            background-color: gray;
            /*background: #fff url() 0 0 no-repeat;*/
        }

        .content .left_p {
            position: fixed;
            left: 0;
            margin-top: -50px;
            top: 50%;
        }

        .content .right_p {
            position: fixed;
            top: 50%;
            margin-top: -50px;
            right: 0;
        }

        .content a {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="nav"></div>
<div class="content">
    <img src="chick.jpg" class="left_p" alt="">
    <img src="chick.jpg" class="right_p" alt="">
    <img src="../张学友_张学友1_2世纪演唱会_4.jpg" alt="">
    <a href="#">返回</a>
</div>

</body>
</html>
