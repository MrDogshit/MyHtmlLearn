<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块其他属性</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            padding: 100px;
            background-color: red;
            /*哪个属性需要执行过渡效果*/
            transition-property: width,background-color;
            /*告诉系统过渡效果时长*/
            transition-duration: 2s, 2s;
            transition-delay: 2s, 1s;
        }
        div:hover{
            background-color: pink;
            width: 200px;
        }
        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background-color: palevioletred;
        }
        ul li{

            transition-property: margin-left;
            transition-duration: 5s;
            list-style: none;
            width: 100px;
            height: 50px;
            margin-top: 50px;
            background-color: blue;
            border: 1px solid #000;
        }
        ul:hover li{
            margin-left: 500px;
        }
        /*transition-timing-function:告诉系统过渡动画的运动速度*/
        ul li:nth-child(1) {
            /*匀速*/
            transition-timing-function: linear;
        }
        ul li:nth-child(2){
            /*减速下降*/
            transition-timing-function: ease;
        }
        ul li:nth-child(3){
            /*加速*/
            transition-timing-function: ease-in;
        }
        ul li:nth-child(4){
            /*减速*/
            transition-timing-function: ease-out;
        }
        ul li:nth-child(5){
            /*先加速后减速*/
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
<!--<div></div>-->
<ul>
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
</ul>
</body>
</html>
