<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素靠贴现象</title>
    <style>
        .father{
            width: 200px;
            height: 400px;
            border: 1px solid #000;
        }
        .box1{
            float: left;
            width: 50px;
            height: 400px;
            background-color: red;
        }
        .box2{
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box3{
            float: left;
            width: 150px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
当父元素空间足够放下所有浮动元素时，会并列显示，如果不够，那么就会从最后一个浮动元素开始，往前贴，直到贴到父元素为止
-->
<div class="father">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
