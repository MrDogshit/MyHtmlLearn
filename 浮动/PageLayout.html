<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页布局方式，标准流</title>
    <style>
        div,h1,p{
            border: 1px solid #000;
        }
        span,strong{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<!--
网页的布局方式：指浏览器是如何对网页中的元素进行排版的
1.标准流（文档流）排版方式：浏览器默认排版方式就是标准流排版方式
    CSS中三类元素（块级，行内，行内块级）。
    两种排版方式，垂直排版（块级），水平排版（行内，行内块级）
2.浮动流排版方式
3.定位流排版方式
-->
<div>我是div</div>
<h1>我是标题</h1>   
<p>我是段落</p>
<span>我是span</span>
<strong>我是强调</strong>
</body>
</html>
