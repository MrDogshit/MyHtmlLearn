<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素脱标</title>
    <style>
        .box1{
            float: left;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .box2{
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
<!--
浮动元素脱标：脱离标准流，当一个元素浮动后，那么这个元素看上去就像被从标准流中删除了一样
脱标后影响:前面一个元素浮动，而后面的元素没有浮动，那么这个时候前面的一个元素就会盖住后面的元素
-->
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
