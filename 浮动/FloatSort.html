<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素排序规则</title>
    <style>
        .box1{
            float: left;
            height: 50px;
            width: 50px;
            background-color: red;
        }
        .box2{
            /*float: left;*/
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        .box3{
            float: left;
            height: 150px;
            width: 150px;
            background-color: pink;
        }
        .box4{
            /*float: right;*/
            height: 200px;
            width: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
<!--
排序规则：
1.相同方向上的浮动元素，先浮动的元素会显示在前面，后浮动的元素显示在后面(不覆盖)
2.不同方向的浮动元素，左浮动会找左浮动，右浮动会找右浮动
3.浮动元素浮动之后的位置，由浮动元素浮动之前在标准流中的位置来确定
-->
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
</body>
</html>
