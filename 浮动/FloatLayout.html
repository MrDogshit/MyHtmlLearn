<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动流排版</title>
    <style>
        .box1{
            float: left;
            width: 200px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
        .box2{
            float: right;
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--<div class="box1"></div>-->
<!--<div class="box2"></div>-->
<span class="box1"></span><span class="box2"></span>
<!--
2.浮动流排版方式: 一种"半脱离标准流"的排版方式，只有一种排版方式，就是水平排版，只能设置某个元素左对齐或者右对齐，没有居中对齐
注意：浮动流中无法使用margin:0 auto进行排版
特点：浮动流中不区分块级/行内/行内块级元素，无论什么类型元素都可以水平排版;
    无论是什么类型的元素都可以设置宽高。
总结：浮动流的元素和标准流的行内块级类似
-->
</body>
</html>
