<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画_基础</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /*transition: margin-left 2s;*/
            /*动画三要素：告诉系统需要执行哪个动画, 告诉系统我们需要自己创建名称为xxx的动画(@keyframes), 动画持续时长*/
            animation-name: ani;
            animation-duration: 4s;
        }
        @keyframes ani {
            from{
                margin-left: 0px;
            }
            to{
                margin-left: 500px;
            }
        }
        /*div:hover{*/
            /*margin-left: 300px;*/
        /*}*/
    </style>
</head>
<body>
<!--过渡和动画之间的异同
1.过度必须人为触发才会执行动画，动画不需要人为触发
2.过渡和动画都是用来给元素添加动画的，过渡和动画都是系统新增的一些属性，都需要满足三要素才会有动画效果
-->
<div>

</div>
</body>
</html>
