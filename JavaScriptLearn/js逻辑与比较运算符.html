        // a || b: 如果a是真，则直接返回a, 如果a是假，则返回b

        document.write(a);
        document.write('<hr>');
        var a = 3 && 2; // 2 
        document.write(a);
        document.write('<hr>');
        var b = 3 || 2; //3
        document.write('b is' + b + '<hr>');
        var b = 0 || 2; //2
        document.write('b is' + b + '<hr>');
        // undefined , null, NaN, '', 0, false ==> false;
        2 > 1 && document.write('ffffffff'); // 这种语句名为短路语句
