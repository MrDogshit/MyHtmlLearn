<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>条件和循环语句</title>
  </head>
  <body>
    <script>
      if (1 > 0 && 8 <9) {
        document.write(1111111);
      }
      if (1 > 0 || 8 > 9) {
        document.write("<hr>");
        document.write("jjjj");
      }
      var score = parseInt(window.prompt("input_number"));
      if (score > 90) {
        document.write("alibaba");
      }
      if (score > 80 && score < 90) {
        document.write("tencent");
      } 
      else {
        document.write("none");
      }
    </script>
  </body>
</html>
