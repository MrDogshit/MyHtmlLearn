<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js算术运算</title>
</head>
<body>
    <script>
        // 任何数据类型加字符串都等于字符串
        var a = 1 + 2;
        a += 10;
        document.write(a);
        var b = 'a' + 'b'; //ab
        document.write(b);
        var c = 'b' + 5 + 6; //b56
        document.write(c);
        document.write('<p></p>');
        var d = 1 + 1 + 'd' + (5 + 2);
        document.write(d); // 2d7
        document.write(1/0 + ' \n' + 0/0);  // infinity
        // document.write(0/0);  // NaN
        
    </script>
</body>
</html>
