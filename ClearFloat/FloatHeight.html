<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素高度问题</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            border: 1px solid #000;
        }
        p{
            float: left;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
<!--
1.标准流中内容的高度可以撑起内容的高度
2.浮动流中浮动的元素不可以撑起父元素的高度
-->
<div>
    <p></p>
</div>
</body>
</html>
