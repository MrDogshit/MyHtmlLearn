<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动方式5</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        p{
            width: 100px;
            float: left;
        }
        .box1{
            background-color: red;
        }
        .box1 p{
            background-color: blue;
        }
        .box2{
            background-color: green;
        }
        .box2 p{
            background-color: yellow;
        }
        .box1::after{
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .box1{
            /*用于兼容ie6*/
            *zoom: 1;
        }
    </style>
</head>
<body>
<!--
使用伪元素选择器作为清除浮动方式5，这是CSS3中的特性，需要添加*zoom:1; 来做兼容
-->
<div class="box1">
    <p>我是文字</p>
    <p>我是文字</p>
    <p>我是文字</p>
</div>
<div class="box2">
    <p>我是文字2</p>
    <p>我是文字2</p>
    <p>我是文字2</p>
</div>
</body>
</html>
