<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签学习</title>
    <!--base 标签专门用来默认当前超链接如何打开,base必须在head中-->
    <base target="_self">
</head>
<body>
    <!--a标签需要有href属性, 网页地址前必须添加http://或者https://-->
    <!--以下为原网页直接跳转-->
    <a href="https://www.baidu.com"><img src="微信图片_20180901183143.jpg" height="100"></a>
    <a href="Chapeter3-1.html"><img src="微信图片_20180901183143.jpg" height="200"></a>
    <hr>
    <!--以下为新增, a标签中也有title-->
    <a href="https://www.baidu.com" target="_blank"><img src="微信图片_20180901183143.jpg" height="100"></a>
    <a href="Chapeter3-1.html" target="_blank" title="跳转到Chapeter3-1.html"><img src="微信图片_20180901183143.jpg" height="200"></a>
</body>
</html>
