<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>3d转换模块</title>
            <style>
                *{
                    padding: 0;
                    margin: 0;
                }
                .father{
                    width: 200px;
                    height: 200px;
                    background-color: red;
                    border: 1px solid #000;
                    margin: 100px auto;
                    perspective: 500px;
                }
                .son{
                    width: 100px;
                    height: 100px;
                    background-color: blue;
                    margin: 50px 50px;
                    transform-style: preserve-3d;
                    transform: rotateX(45deg);
                }
                
            </style>
    </head>
    <body>
        <div class="father">
            <div class="son"></div>
        </div>
    </body>
</html>
