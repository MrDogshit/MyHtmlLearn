<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--当多个选择器选中用一个标签，并且给同一个标签设置相同属性时，如何层叠由优先级来决定-->
    <!--判断的三种方式：
        是否直接选中(间接选中表示继承)，如果是间接选中，哪个离目标标签近就选哪个
        相同选择器：如果都直接选中，而且都是同类型选择器，那么谁写后面就选哪个
        不同选择器：如果都是直接选中，且不是相同类型选择器，那么就会按照选择器优先级来层叠( id>类>通配符(*)>继承>浏览器默认 )
    -->
    <style>
        p {

        }

        #id1 {

        }

        .para {

        }

        ul{

        }
    </style>
</head>
<body>
<ul>
    <li>
        <p id="id1" class="para">我是段落</p>
    </li>
</ul>
</body>
</html>
