<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重</title>
    <!--多个选择器混合时，通过计算权重来判断优先级：id多的选择器优先级最高，id个数一样时看类名个数,类名一样时数标签个数，若都一样时，谁写后面选哪个-->
    <!--权重只有在直接选中标签的时候有效-->
    <style>
        #id1 .box2{
            color: red;
        }
        .box1 .box2 {
            color: green;
        }
        div ul li p {
            color: blue;
        }
    </style>
</head>
<body>
<div id="id1" class="box1">
    <ul>
        <li>
            <p id="id2" class="box2">我是段落</p>
        </li>
    </ul>
</div>
</body>
</html>
