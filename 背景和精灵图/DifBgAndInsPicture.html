<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景和插入图片区别</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: red;
        }
        .box1{
            background: url(chick.jpg) no-repeat right bottom;
        }
    </style>
</head>
<body>
<!--背景图片不占位置，有定位属性，很容易控制位置，插入图片会占据div的空间，控制图片位置不方便-->
<!--插入图片的语义比背景图片强，企业开发中如果图片想被搜索引擎手里，那么推荐使用插入图片-->
<div class="box1">我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<div class="box2"><img src="chick.jpg" alt="">我是文字</div>
</body>
</html>
