<!DOCTYPE html>

<head>

    <title>精灵图练习</title>
    <style>
        div{
            background-image: url(BgImg.jpg);

        }
        .box2{

        }

    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
