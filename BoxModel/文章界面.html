<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章界面</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;padding:0
        }
        body{
            background-color: #efefef;
        }
        div{
            box-sizing: border-box;
            margin: 0 auto;
            width: 372px;
            height: 232px;
            border: 1px solid #666;
            padding: 15px;
        }
        span{
            font-size: 14px;
        }
        h1{
            font-size: 18px;
            border-bottom: 1px solid #000;
        }
        ul li{
            padding-left: 20px;
            line-height: 30px;
            border-bottom: 1px dashed #666;
        }
        ul{
            margin-top: 10px;
            list-style: none;
        }
    </style>
</head>
<body>
<!--
步骤：
1.清空所有边距
2.从外向内，从上至下编写网页
-->
<div>
    <h1>最新文章<span>/New Articles</span></h1>
    <ul>
        <li>mmp</li>
        <li>mmp</li>
        <li>mmp</li>
        <li>mmp</li>
        <li>mmp</li>
    </ul>
</div>
</body>
</html>
