<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing属性</title>
    <style>
        .content{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        /*
        box-sizing属性:取值默认content-box（元素宽高=边框+内边距+内容）、border-box（元素宽高等于width height），
        保证给盒子新增padding和border后，盒子元素的宽高不变。在增加padding和border后，减去一部分内容的宽高。
        */
        .aside{
            float: left;
            width: 100px;
            height: 200px;
            background-color: rosybrown;
        }
        .article{
            float: right;
            width: 200px;
            height: 100px;
            border: 20px solid;
            background-color: blueviolet;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="aside"></div>
    <div class="article"></div>
</div>
</body>
</html>
