<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距属性</title>
    <!--边框和内容之间的距离就是内边距-->
    <!--格式：
        padding-top:
        padding-right:
        padding-bottom:
        padding-left:
        padding:上 右 下 左
        规则与边框一致
    -->
    <!--注意：给标签设置内边距后，标签占有的宽度会发生变化；也会有背景颜色-->
    <style>
        div{
            width: 100px;
            height: 90px;
            border: 2px solid black;
            background-color: red;
        }
        .box1{
            padding-top: 10px;
        }
        .box2{
            padding-right: 10px;
        }
        .box3{
            padding-bottom: 15px;
        }
        .box5{
            padding: 10px 15px 20px 30px;
        }
    </style>
</head>
<body>
<div class="box1">我是文字我是文字我是文字我是文字</div>
<div class="box2">我是文字我是文字我是文字我是文字</div>
<div class="box3">我是文字我是文字我是文字我是文字</div>
<div class="box4">我是文字我是文字我是文字我是文字我是文字</div>
<div class="box5">我是文字我是文字我是文字</div>
</body>
</html>
