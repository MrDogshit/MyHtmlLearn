<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <!--快捷键bd+-->
    <!--border:边框的宽度，样式，颜色-->
    <!--border-top:上边框的宽度，样式，颜色-->
    <!--border-left:左边框的宽度，样式，颜色-->
    <!--border-right:右边框的宽度，样式，颜色-->
    <!--border-bottom:下边框的宽度，样式，颜色-->
    <!--注意：颜色可以省略，默认黑色，边框样式不能神略，宽度省略默认1px-->

    <!--border-width: 上 右 下 左 按顺时针赋值-->
    <!--border-width: 上 右 下 左-->
    <!--border-width: 上 右 下 左-->
    <!--常用边框样式:dashed:虚线 solid:实线-->
    <!--若左边属性省略，则属性会默认和右边相同，下边属性省略，则属性默认和上边相同，右下左边都省略时，则都默认和上边一样-->
    <style>
        .box{
            width: 100px;
            height: 100px;
            /*border: 2px solid black;*/
            background: red;
            /*border-top: 2px solid palevioletred;*/
            /*border-right: 2px solid;*/
            /*border-bottom: 2px dashed blue;*/
            border-width: 2px 5px 10px 15px;
            border-style: solid dashed dashed solid;
            border-color: blue black gray green;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
