<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型概念</title>
    <style>
        span,a,b,strong {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
<!--盒子模型：html中所有标签都可以设置宽高度（即存放内容的区域），外边距（盒子间的间隙），边框（盒子自身）内边距（盒子填充物）-->
<span>我是span</span>
<a href="#">我是链接</a>
<b>我是加粗</b>
<strong>我是强调</strong>
</body>
</html>
