<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框练习</title>
    <style>
        div {
            width: 150px;
            height: 150px;
        }

        .box1 {
            border: 4px solid;
        }

        .box2 {
            border-width: 4px;
            border-style: solid;
            border-color: red green blue purple;
        }
        .box3 {
            border-width: 4px;
            border-style: solid dashed solid solid;
            border-color: red;
        }
        .box4 {
            border-width: 4px;
            border-style: solid dashed;
            border-color: red;
        }
        .box5 {
            border: 4px solid #000;
            border-bottom: none;
            /*border-color: red;*/
        }
        .box6{
            /*三角符号*/
            height: 0px;
            width: 0px;
            border-width: 25px;
            border-style: solid;
            border-color: red white white ;
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
</body>
</html>
