<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式转换</title>
    <!--设置元素的display属性：inline:行内元素,block:块级, inline-block:行内块级-->
    <style>
        div{
            display: inline;
            background: deepskyblue;
            width: 100px;
        }
        span{
            display: block;
            background-color: royalblue;
        }
        p{
            display: inline-block;
            background: brown;
            width: 200px;
        }
    </style>
</head>
<body>
<div>我是div</div>
<div>我是div</div>
<span>我是span</span>
<span>我是span</span>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
