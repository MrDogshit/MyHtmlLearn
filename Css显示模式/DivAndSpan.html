<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            width: 980px;
            height: 100px;
            background: blue;
            margin: auto;
        }
        .content {
            width: 980px;
            height: 500px;
            background: black;
            margin: auto;
        }
        .foot {
            width: 980px;
            height: 100px;
            background: gray;
            margin: auto;
        }
        span {
            color: red;
        }
    </style>
</head>
<body>
<!--div:一般用于配合CSS完成网页布局,div单独占领一行，是一个容器级别的标签-->
<!--span:一般用于配合CSS修改网页信息，不单独占领一行，是一个文本级别的标签-->
<!--容器级别的标签可以嵌套其他标签，文本级别标签只能嵌套文字/超链接/图片-->
<div class="header">
</div>
<div class="content"></div>
<div class="foot"></div>
<p>你<span>MMP</span></p>
</body>
</html>
