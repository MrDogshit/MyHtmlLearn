<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background: blueviolet;
            width: 200px;
            height: 50px;
        }
        span{
            background: royalblue;
            height: 200px;
            width: 30px;
        }
    </style>
</head>
<body>
<!--块级元素：独占一行， 行内元素：不独占一行-->
<!--块级元素：所有容器级别元素,如果没有设置宽度，那么默认和父元素一样宽,如果设置了，就按设置的来显示-->
<!--行内元素：除p以外的文本元素，无法设置宽度和高度,默认和内容一样宽高-->
<!--行内块级元素：为了让元素不独占一行，有可以设置宽高，所以出现行内块级元素 如img-->
</body>
<div>我是div</div>
<span>我是span</span>
<strong>我是strong</strong>

</html>
