<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListPractice2</title>
</head>
<body>
<!--li标签中也可以添加ul标签-->
<h2>商品类型</h2>
<ul>
    <li>
        <h2>蔬菜</h2>
        <ul>
            <li>白菜</li>
            <li>菜心</li>
            <li>茄子</li>
        </ul>
    </li>
    <li>
        <h2>水果</h2>
        <ul>
            <li>苹果</li>
            <li>橙子</li>
            <li>香蕉</li>
        </ul>
    </li>

</ul>
</body>
</html>
