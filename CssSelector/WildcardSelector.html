<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <!--作用：给当前界面所有标签设置属性-->
    <!--注意：设置前会遍历所有标签，如果当前界面上的标签较多，性能就会比较差-->
    <style>
        * {
            color: red;
        }
    </style>
</head>
<body>
<h1>我是标题</h1>
<p>我是段落</p>
<a href="#">超链接</a>
</body>
</html>
