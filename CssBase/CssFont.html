<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            /*企业开发中常用字体
            中文：宋体(simsun) 黑体(sinmhei) 微软雅黑(Microsoft YaHei)
            英文：Arial Times New Roman
            */
            /*第二个为备选方案，若前面字体为安装，则选第二个，常用于中英文同时存在的情况*/
            /*font-family: "Times New Roman", "微软雅黑";*/
            /*缩写格式，style weight可以省略而且顺序可以调换 size 和family必须填写,顺序不可调换*/
            font:italic bold 30px "微软雅黑";
        }
    </style>
</head>
<body>
<p>abcccc这是段落</p>
</body>
</html>
