<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CharProperty</title>
    <!--CSS格式
        标签名称(选择器) {
            属性名称：属性对应的值
            }
    -->
    <style>
        p {
            /*字体:Normal：正常 italic：倾斜*/
            font-style: italic;
            /*bold:加粗  bolder:更粗 lighter:细线，默认  100-900:粗细程度*/
            font-weight: bold;
            /*文字大小，像素个数*/
            font-size: 30px;
            /*中文类型需要单引号或者双引号，设置的字体必须为已安装的*/
            font-family: "楷体";
        }
    </style>
</head>
<body>
<p>这是段落</p>
</body>
</html>
