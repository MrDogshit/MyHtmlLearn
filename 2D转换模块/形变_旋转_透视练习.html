<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2d转换模块练习1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin-top: 200px;
            margin-left: 300px;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            background-color: cornflowerblue;
            perspective: 300px;
        }
        div img{
            width: 400px;
            height: 400px;
            transform-origin: bottom;
            transition: transform 2s;
        }
        div:hover img{
            transform: rotateX(75deg);
        }
    </style>
</head>
<body>
<div>
    <img src="../张学友_真情流露_4.jpg" alt="">
</div>
</body>
</html>
