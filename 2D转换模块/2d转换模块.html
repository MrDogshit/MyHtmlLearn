<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2d转换模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 50px;
            background-color: red;
            margin: 0 auto;
            margin-top: 30px;
            line-height: 50px;
            text-align: center;
        }
        ul li:nth-of-type(2){
            /*deg代表多少度*/
            transform: rotate(45deg);
        }
        ul li:nth-of-type(3){
            /*(x, y) x水平方向  y垂直方向*/
            transform: translate(100px, 30px);
        }
        ul li:nth-of-type(4){
            /*拉伸 取值1代表不变，取值大于1则放大，小于1则缩小, 如果水平和垂直方向缩放都一样，那么可以简写为一个参数。(x, y) x水平方向  y垂直方向*/
            /*transform: scale(1.5, 1.5);*/
            transform: scale(2);
        }
        ul li:nth-of-type(5){
            /*注意：如果需要进行多个转换，用空格隔开，2d转换模块会修改元素的坐标系，所以旋转之后再评议就不是水平平移了，是以转换角度后的坐标系为准评议*/
            transform: rotate(45deg) translate(50px, 0px) scale(1.5);
        }
    </style>
</head>
<body>
<ul>
    <li>正常</li>
    <li>旋转</li>
    <li>平移</li>
    <li>缩放</li>
    <li>综合</li>
</ul>
</body>
</html>
